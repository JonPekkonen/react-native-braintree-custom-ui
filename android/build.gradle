apply plugin: "com.android.library"

android {
    compileSdkVersion 31
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false  // Set this to true to enable Proguard
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
}


dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.facebook.react:react-native:0.61.5'
    implementation 'com.braintreepayments.api:card:4.21.0'
    implementation 'com.braintreepayments.api:data-collector:4.21.0'
    implementation 'com.braintreepayments.api:paypal:4.21.0'
    implementation 'com.braintreepayments.api:three-d-secure:4.21.0'

    // api 'com.squareup.okhttp3:okhttp:3.14.4'
    // implementation "com.facebook.react:react-native:+"
    // implementation 'com.braintreepayments.api:braintree:3.19.0'
    implementation 'com.squareup.okhttp3:okhttp:3.14.4'  // 4.10.0 ??
    // implementation 'com.braintreepayments.api:three-d-secure:3.19.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
